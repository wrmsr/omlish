name: Ci

permissions:
  contents: read
  checks: write

on:
  push:
    branches:
      - 'master'

env:
  IMAGE_NAME: 'omlish-ci'

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4.2.2'

      - uses: 'styfle/cancel-workflow-action@0.12.1'
        with:
          access_token: '${{ github.token }}'

      # - uses: 'mxschmitt/action-tmate@v3.19'

      ##

      - name: Adding required env vars for caching Docker build
        uses: actions/github-script@v7
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env['ACTIONS_CACHE_URL'])
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env['ACTIONS_RUNTIME_TOKEN'])

      - name: 'Run CI'
        run: >
          CI_RUN_OPTS='-v ${{ github.workspace }}:/github/workspace -e PYTEST_JUNIT_XML_PATH'
          PYTEST_JUNIT_XML_PATH=/github/workspace/test-results.xml
          make ci2

      - uses: 'mikepenz/action-junit-report@v5.2.0'
        if: 'always()'
        with:
          report_paths: ${{ github.workspace }}/test-results.xml
          include_passed: true
