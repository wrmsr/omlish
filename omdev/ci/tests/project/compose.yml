services:

  omlish-ci:
    build: '.'
    image: 'wrmsr/omlish-ci:latest'
    platform: 'linux/x86_64'
    restart: 'no'
    depends_on: &ci-deps
      - 'omlish-mysql'
      - 'omlish-postgres'
      - 'omlish-s3'
    links: *ci-deps

  omlish-postgres:
    image: 'postgres:17.2'
    restart: 'unless-stopped'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'omlish'
    expose:
      - '5432'
    ports:
      - '35224:5432'

  omlish-mysql:
    image: 'mysql:9.1.0'
    restart: 'unless-stopped'
    environment:
      MYSQL_USER: 'omlish'
      MYSQL_PASSWORD: 'omlish'
      MYSQL_ROOT_PASSWORD: 'omlish'
    expose:
      - '3306'
    ports:
      - '35225:3306'

  omlish-s3:
    image: 'adobe/s3mock:3.12.0'
    restart: 'unless-stopped'
    expose:
      - '9090'
      - '9191'
    ports:
      - '35226:9090'
      - '35227:9191'
